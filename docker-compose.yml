version: '3.8'

services:
  webhook-listener:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - deploy-data:/deploy
    environment:
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
    restart: unless-stopped

volumes:
  deploy-data:
    driver: local

networks:
  ssl_default:
    external: true 
